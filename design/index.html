<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<title>Front End MentorProfile Card</title>
		<link rel="stylesheet" href="reset.css">

		<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"></head>

	<body>
		<main class="caixa">
			<div class="cartao">
				<img class="bg-pattern-card" src="bg-pattern-card.svg">
				<img class="profile-pic" src="image-victor.jpg" alt="Profile Picture">

				<heading>
					<h5 class="nome">Victor Crest <span class="idade">26</span></h5>
				</heading>

				<p class="cidade">London</p>

				<section>
					<ul class="estatisticas">
						<li>80K</li>
						<li>803K</li>
						<li>1.4K</li>
					</ul>
					<ul class="info">
						<li class="seguidores">Followers</li>
						<li class="likes">Likes</li>
						<li class="fotos">Photos</li>
					</ul>
				</section>
			</div>
		</main>
		<img class="bg-pattern-top" src="bg-pattern-top.svg">
		<img class="bg-pattern-bottom" src="bg-pattern-bottom.svg">
	</body>
